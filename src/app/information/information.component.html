<div class="container mt-4">
    <h1 class="text-danger text-center ">Table Data </h1>

  <div class="row justify-content-end">
    <div class="col-2 ">
      <button
        class="btn btn-primary mb-2 me-2"
        (click)="openWindowCustomClass(content)"
      >
        Add Data
      </button>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{heading}}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userformdata">
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <input
              type="text"
              class="m-2"
              class="form-control mt-2"
              formControlName="firstname"
              [(ngModel)]="firstname"
              placeholder="firstname"
            />
         
          </div>
          
          <div class="col-md-4">
            <input
              type="text"
              class="form-control mt-2"
              formControlName="middlename"
              [(ngModel)]="middlename"
              placeholder="middlename"
            />
          </div>
          <div class="col-md-4">
            <input
          type="text"
          class="form-control mt-2"
          formControlName="lastname"
          [(ngModel)]="lastname"
          placeholder="lastname"
        />
          </div>
          <div class="col-md-4">
         
        <input
        type="text"
        class="form-control mt-2"
        placeholder="gender"
        [(ngModel)]="gender"
        formControlName="gender"
      />
          </div>
          <div class="col-md-4">
         
        
            <input
            type="text"
            class="form-control mt-2"
            placeholder="birthdate"
            [(ngModel)]="birthdate"
            formControlName="birthdate"
          />
          </div>
          <div class="col-md-4">
         
            <input
            type="text"
            class="form-control mt-2"
            placeholder="city"
            [(ngModel)]="city"
            formControlName="city"
          />
           
          </div>
          <div class="col-md-4">
          
     
        <input
        type="text"
        class="form-control mt-2"
        placeholder="state"
        [(ngModel)]="state"
        formControlName="state"
      />
        
           
          </div>
          <div class="col-md-4">
            <input
            type="text"
            class="form-control mt-2"
            placeholder="country"
            [(ngModel)]="country"
            formControlName="country"
          />
        
           
          </div>
          <div class="col-md-4">
         
        
            <input
            type="number"
            class="form-control mt-2"
            placeholder="zip"
            [(ngModel)]="zip"
            formControlName="zip"
          />
           
          </div>

        </div>

     
       
      </div>
      <div class="form-group"></div>
      <div class="form-group form-check"></div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="submitformdata(userformdata)" *ngIf="hide" [disabled]="userformdata.invalid"
    >
      Save
    </button>
    <button type="button" class="btn btn-primary" (click)="editdata(userformdata)" *ngIf="hide1">
      update
    </button>
  </div>
</ng-template>
<div class="row justify-content-center">
    <div class="col-md-11">
        <table class="table table-bordered">
            <thead class="bg-light">
              <tr class="text-uppercase">
                <th scope="col">firstname</th>
                <th scope="col">middlename</th>
                <th scope="col">lastname</th>
                <th scope="col">gender</th>
                <th scope="col">birthdate</th>
                <th scope="col">city</th>
                <th scope="col">state</th>
                <th scope="col">country</th>
                <th scope="col">zip</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of user">
                <td>{{ item.firstname }}</td>
                <td>{{ item.middlename }}</td>
                <td>{{ item.lastname }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.birthdate }}</td>
                <td>{{ item.city }}</td>
                <td>{{ item.state }}</td>
                <td>{{ item.country }}</td>
                <td>{{ item.zip }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-primary me-2"
                    (click)="editdateamodel(content, item)"
                  >
                    Edit
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deletedata(item)">
                      Delete
                    </button>
                </td>
           
                  
              </tr>
            </tbody>
          </table>
    </div>
</div>
